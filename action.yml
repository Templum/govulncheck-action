name: "Rename"
description: "Rename"
author: "Templum"
inputs:
  packages:
    description: "Template."
    required: false
    default: "./..."
  version:
    description: "Version of govulncheck that should be used, by default it will be the latest"
    required: false
    default: "latest"

runs:
  using: "composite"
  steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
    - name: Get govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@${{ inputs.version }}
      shell: bash
    - name: Run govulncheck
      run: govulncheck -json ${{ inputs.packages }}
      shell: bash
    - name: Interpret Result
      using: "docker"
      image: "Dockerfile"

branding:
  icon: "alert-triangle"
  color: "red"
